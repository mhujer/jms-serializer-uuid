language: php

php:
  - 7.4

env:
  global:
    - XDEBUG_MODE=coverage
  matrix:
    - PREFER_LOWEST="--prefer-lowest --prefer-stable"
    - PREFER_LOWEST=""

before_script:
  - composer update $PREFER_LOWEST

script:
  - composer run build

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
